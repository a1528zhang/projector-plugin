<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projector</title>
</head>
<body style="margin: 0;">
    <div id="classroom">
        <div id="root"></div>
        <div id="previewpanel"></div>
        <div id="controlpanel">
            <span>page index: <span id="page_index"></span></span>
            <button id="btn_insert" style=" display: block; margin-top: 20px;">insert slide</button>
            <input id="insert_uuid" style=" display: block;" placeholder="uuid"/>
            <input id="insert_prefix" style=" display: block;" placeholder="prefix"/>
            <button id="btn_prevstep" style=" display: block; margin-top: 20px;">prev step</button>
            <button id="btn_nextstep" style=" display: block; margin-top: 20px;">next step</button>
            <button id="btn_delete" style=" display: block; margin-top: 20px;">delete slide</button>
            <input id="delete_uuid" style=" display: block;" placeholder="uuid"/>
            <button id="btn_list" style=" display: block; margin-top: 20px;">get slide list</button>
            <button id="btn_scene_path" style=" display: block; margin-top: 20px;">change scene path</button>
            <input id="scene_path" style=" display: block;" placeholder="scenePath"/>
        </div>
    </div>
    <script src="./index.ts" type="module"></script>
</body>
</html>
